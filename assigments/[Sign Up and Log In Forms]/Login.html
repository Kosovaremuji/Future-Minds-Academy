<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>

<body>
    <h1>Login</h1>
    <form action="#">
        <label for="email">Write your email:</label>
        <input type="text" name="email" id="email" placeholder="Email" required> <br>
        <label for="password">Write your password:</label>
        <input type="password" name="password" id="password" placeholder="password" maxlength="8" required><br><br>

        <input type="submit" value="Log in">
    </form>
    <br><br>

    Don't have an account? <a href="register.html">Sign up here</a>
</body>

</html>
