<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" required> <br> <br>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" required> <br> <br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="email@gmail.com" required> <br> <br>

    <label for="password">Password</label>
    <input type="text" name="password" id="password" placeholder="password" maxlength="8" required> <br> <br>

    <label for="confirmpassword">Confirm password</label>
    <input type="text" name="confirmpassword" id="confirmpassword" placeholder="confirmpassword" maxlength="8" required>
    <br> <br>

    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday"> <br> <br>

    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" id="gender">Male <br>
    <input type="radio" name="gender" id="gender">Female <br><br>

    <input type="checkbox" name="I accept the terms and services" id="I accept the terms and services">I accept the
    terms and services. <br> <br>

    <input type="submit" value="SignUp"> <br> <br>
    <br>

    Already heave an account? <a href="Login.html"> Log in here.</a>


</body>

</html>
