<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js Challenges</title>

    <script>

        let kilometers = parseFloat(prompt('Number of Kilometers:'));
        let miles = kilometers / 1.6;
        alert(`${kilometers} kilometers are above ${miles.toFixed(2)} miles.`);

        let radius = parseFloat(prompt('Write the area of circle:'));
        let area = Math.PI * Math.pow(radius, 2);
        alert(`the area of the circle ${radius} is ${area.toFixed(2)}.`);

        let euros = parseFloat(prompt('Convert the euros:'));
        let exchangeRate = 1.1;
        let dollars = euros * exchangeRate;
        alert(`${euros} euro is ${dollars.toFixed(2)} dollars.`);

    </script>
