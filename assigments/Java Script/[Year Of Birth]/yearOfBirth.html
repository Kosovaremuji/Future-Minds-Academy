    <title>Year Of Birth</title>

    <script>

        let age = prompt("Write your age:");

        let currentYear = ("2024");

        let yearOfBirth = currentYear - age;

        let outPutmessage = `You are ${age} years old so you were probably born in the year ${yearOfBirth}.`;

        console.log(outPutmessage);

    </script>
